<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Baloo+Tammudu+2:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script>
      function getcity() {
        var stringcity = document.getElementById("citybox").value;
        localStorage.setItem("stringcity", stringcity);
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">WeatherApp</div>
        <a href="#" class="ham">
          <span class="ham-bar"></span>
          <span class="ham-bar"></span>
          <span class="ham-bar"></span>
        </a>
        <div class="navbarlink">
          <ul>
            <li><a href="#" class="navlinks">Home</a></li>
            <li><a href="#" class="navlinks">Contact Us</a></li>
            <li><a href="#" class="navlinks">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="searchbox">
      <div class="headtxt">Search for the city</div>
      <form action="Weather.html" class="form">
        <input type="text" placeholder="Enter City..." id="citybox" />
        <input
          type="submit"
          class="searchbtn"
          value="Submit"
          onclick="getcity()"
        />
      </form>
    </div>
    <script>
      const ham = document.getElementsByClassName("ham")[0];
      const navbarLinker = document.getElementsByClassName("navbarlink")[0];

      ham.addEventListener("click", () => {
        navbarLinker.classList.toggle("active");
      });
    </script>
  </body>
</html>
